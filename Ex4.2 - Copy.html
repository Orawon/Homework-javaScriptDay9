<script>
    function draw(n)
    {
        
        let d="";
        for(let j=0; j<n;j++)
            {
                d+="*";
            }

        for(let i=0;i<n;i++)
        {
           // document.write(d);
            document.write(`${d}<br>`);
        }
    }

    let n = prompt("n=");
    draw(n);
</script>
