<script>
    let InPut = parseInt(prompt("ใส่ค่าที่ต้องการ"));

    while(true)
    {
        let answer = parseInt(prompt("ตอบ"));

        if(answer > InPut)
        {
            alert("มากไป");
        }else if(answer < InPut)
        {
            alert("น้อยไป");
        }else
        {
            break;
        }  
    }
    alert("คุณเก่งมาก");

</script>
