    <script>
        function draw(n)
        {
            let d="";
            //let g=parseInt(n);
            let g=+n;
            g*=g;

            for(let i=1;i<=n;i++)
            {
                for(let j=1;j<=n;j++)
                {
                    d+=g;
                    --g;
                }
                d+="\n";

            }
            console.log(d);
        }

        let n = prompt("n=");
        draw(n);
    </script>
