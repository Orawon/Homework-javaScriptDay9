    <script>
        function draw(n)
        {
            let d="";

            for(let i=n;i>=1;i--)
            {
                for(let j=1;j<=n;j++)
                {
                    d+=i;
                }
                d+="\n";

            }
            console.log(d);
        }

        let n = prompt("n=");
        draw(n);
    </script>
